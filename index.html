        <!-- cards -->
        <section class="container">
            <h2>النماذج</h2>
            <div class="card-section">
                
                <div class="model-card">
                    <div class="model-view">
                        <div class="model-details">
                            <h3>النموذج: (أ)</h3>
                            <p>الوجهه الامامية</p>
                            <p class="text-center">المساحة الكلية: <span>155</span> متر مربع</p>
                            <ul class="">
                                <li >عدد 2 حمام</li>
                                <li > مطبخ</li>
                                <li>عدد 3 غرفة نوم</li>
                                <li >صالة</li>
                            </ul>
                        </div>
                        <div class="model-container">
                            <model-viewer
                                class="card-model-viewer"
                                src="assets/Model-A.glb"
                                ar
                                camera-controls 
                                tone-mapping="neutral" 
                                shadow-intensity="2" 
                                shadow-softness="1" 
                                environment-image="assets/hdr/puresky_1k.hdr" 
                                exposure="1.5" 
                                skybox-image="assets/hdr/puresky_1k.hdr"></model-viewer>
                        </div>
                        
                    </div>
                    <div class="model-image">
                        <img src="models/model-a-z.png" class="model-image" alt="Model-A-Z"/>
                    </div>
                </div>

                <div class="model-card">
                    <div class="model-image">
                        <img src="models/model-b-m.png" class="model-image" alt="Model-B-Z" />
                    </div>
                    <div class="model-view">
                        <div class="model-details">
                            <h3>النموذج: (ب)</h3>
                            <p>الوجهه الخلفية</p>
                            <p>المساحة الكلية: <span>160</span> متر مربع</p>
                            <ul class="">
                                <li>عدد 2 حمام</li>
                                <li> مطبخ</li>
                                <li>عدد 3 غرفة نوم</li>
                                <li>صالة</li>
                            </ul>
                        </div>
                        <div class="model-container">
                            <model-viewer
                                skybox-image="assets/hdr/dusk_puresky_1k.hdr"
                                class="card-model-viewer"
                                src="assets/Model-B.glb"
                                alt="Model-A-First-Floor"
                                camera-controls
                                shadow-intensity="1"
                            ></model-viewer>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section> 
        <!-- end cards -->
        <!-- map -->
        <section class="container">
            <h2>الخريطة</h2>
            <div class="container">
                <img src="models/map.png" alt="map" class="map" />
            </div>
        </section>
        <!--  -->
        <!-- slider -->
        <section class="container">
            <h2>جاليري</h2>
            <div class="slider-container" id="slider-container">
                
            </div>

            <div class="slider-dots" id="slider-dots">
                
            </div>
        </section>

    </div>
